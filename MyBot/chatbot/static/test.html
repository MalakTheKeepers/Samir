<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .message { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .user { background: #e3f2fd; }
        .bot { background: #f1f8e9; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px 20px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Test Chatbot</h1>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Test data
        const chatbotData = {
            "responses": {
                "greetings": ["Hello! How can I help you?"],
                "help": ["I can help you with questions!"],
                "unknown": ["I'm not sure about that."]
            }
        };

        function appendMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            messagesDiv.appendChild(div);
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const msg = userInput.value.trim();
            if (!msg) return;
            
            appendMessage('user', msg);
            userInput.value = '';
            
            // Simple response
            const response = msg.toLowerCase().includes('hello') ? 
                chatbotData.responses.greetings[0] : 
                chatbotData.responses.unknown[0];
            
            setTimeout(() => {
                appendMessage('bot', response);
            }, 500);
        }

        // Test on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, chatbotData:', chatbotData);
            appendMessage('bot', 'Test chatbot loaded! Try saying "hello"');
        });
    </script>
</body>
</html>
